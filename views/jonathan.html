<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan's Page</title>
    <link rel="stylesheet" href="jonathan.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Baker Bistro!</h1>
        
        <div id="menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <span>Tuna - $10</span>
                    <button class="add-to-cart" data-name="Tuna" data-price="10">Add to Cart</button>
                </li>
                <li>
                    <span>Meatloaf - $12</span>
                    <button class="add-to-cart" data-name="Meatloaf" data-price="12">Add to Cart</button>
                </li>
                <li>
                    <span>Boiled Chicken - $8</span>
                    <button class="add-to-cart" data-name="Boiled Chicken" data-price="8">Add to Cart</button>
                </li>
            </ul>
        </div>

        <div id="cart">
            <h2>Your Cart</h2>
            <table id="cart-items">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </table>
            <button id="view-receipt">View Receipt</button>
            <button id="download-receipt">Download Receipt</button>
        </div>

        <iframe id="pdf-preview" src="" frameborder="0"></iframe>
    </div>

    <script src="jonathan.js" type="module"></script>
</body>
</html>
